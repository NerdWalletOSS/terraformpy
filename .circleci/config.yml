---
# See the following file for a helpful template on setting up multiple Python jobs
# https://github.com/excitedleigh/virtualfish/blob/aa3d6271bcb86ad27b6d24f96b5bd386d176f588/.circleci/config.yml

version: 2

workflows:
  version: 2
  test:
    jobs:
      - py27
      - py35
      - py36
      - py37
      - py38
      - publish:
          requires:
            - py27
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      # TODO: - py37

jobs:
  py27: &template
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv || virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -e .[dev]
      - save_cache:
          paths:
            ./venv/
          key: v1-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "requirements.txt" }}
      - run:
          name: Pytest
          command: |
            ./venv/bin/pytest -v tests/

  py35:
    <<: *template
    docker:
      - image: circleci/python:3.5

  py36:
    <<: *template
    docker:
      - image: circleci/python:3.6

  py37:
    <<: *template
    docker:
      - image: circleci/python:3.7

  py38:
    <<: *template
    docker:
      - image: circleci/python:3.8

  publish:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-{{ arch }}-{{ .Environment.CIRCLE_PROJECT }}-{{ checksum "setup.py" }}-{{ checksum "requirements.txt" }}
      - run:
          name: verify git tag vs. version
          command: |
            python -m venv venv || virtualenv venv
            . venv/bin/activate
            python setup.py verify
      - run:
          name: create packages
          command: |
            python setup.py sdist
            python setup.py bdist_wheel
      - run:
          name: upload to pypi
          command: |
            ./venv/bin/twine upload --config .pypirc -r pypi dist/* --password $PYPI_PASSWORD_PROD
